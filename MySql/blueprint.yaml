formatVersion: 1
########## INPUTS ##########
inputs:
  namevm:
    title: Имя
    type: string
    description: Имя виртуальной машины
  images:
    title: Операционная система
    type: object
    $ref: /ref/property-groups/imagesLinux
  resources:
    type: object
    title: ВЫБОР РЕСУРСА
    $ref: /ref/property-groups/resourceZone
  vcpu:
    title: ЦП
    type: object
    $ref: /ref/property-groups/cpu
  mem:
    title: Память ГБ
    type: integer
    minimum: 1
    default: 1
    description: ОЗУ
  datastore:
    type: object
    title: Хранилище дисков
    $ref: /ref/property-groups/dsOnprem
  diskOSsize:
    type: integer
    title: Размер основного диска
    description: Размер первого диска в Гигабайтах
    minimum: 10
  DBuser:
    type: string
    title: Пользователь MySQL
    default: msqlusr
    description: Имя пользователя в MySQL
  DBuserPass:
    type: string
    title: Пароль MySQL
    encrypted: true
    default: null
  allowIP:
    type: string
    title: Доступ с адреса
    default: "%"
    description: |
      Указать адрес с которого можно подключаться.</br> Для подключения с любого адреса оставить </br>знак % .</br>  Можно заменить на IP адреса с которых разрешено подключение к серверу базы данных.</br>  Напр. 192.168.1.% (соответствует 192.168.1.0/24) 192.168.% (соответствует 192.168.0.0/16).</br> Диапазон 192.168.1.1__ (соответствует 192.168.1.1xx)
########## RESOURCES ##########
resources:
##########    VM     ##########
  baselnx:
    type: Cloud.vSphere.Machine
    allocatePerInstance: true
    properties:
      ${resource.baselnx.osType}: LINUX
      constraints:
        - tag: ${input.resources.resourcePlaces}
      name: ${input.namevm}
      image: ${input.images.imglnx}
      cpuCount: ${input.vcpu.cpu}
      coreCount: ${input.vcpu.cores}
      totalMemoryMB: ${(input.mem) * 1024}
      cloudConfig: |
        #cloud-config
        hostname: ${input.namevm}
        packages:
          - mysql-server
        runcmd:
          - sed 's/127.0.0.1/0.0.0.0/' -i /etc/mysql/mysql.conf.d/mysqld.cnf
          - systemctl restart mysql.service
          - mysql -e 'CREATE USER "${input.DBuser}"@"${input.allowIP}" IDENTIFIED BY "${input.DBuserPass}";'
          - mysql -e 'GRANT ALL PRIVILEGES ON *.* TO "${input.DBuser}"@"${input.allowIP}";'
          - mysql -e 'FLUSH PRIVILEGES;'
      storage:
        constraints:
          - tag: ${input.datastore.datastores}
        provisioningType: ${input.datastore.provisioning}
        bootDiskCapacityInGB: ${input.diskOSsize}
      networks:
        - network: ${resource.Cloud_vSphere_Network_1.id}
  ########## NETWORK ##########
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
