formatVersion: 1
########## INPUTS ##########
inputs:
  namevm:
    title: Имя
    type: string
    description: Имя виртуальной машины
  images:
    title: Операционная система
    type: object
    $ref: /ref/property-groups/imagesLinux
  resources:
    type: object
    title: ВЫБОР РЕСУРСА
    $ref: /ref/property-groups/resourceZone
  vcpu:
    title: ЦП
    type: integer
  mem:
    title: Память ГБ
    type: integer
    minimum: 1
    default: 1
    description: RAM
  datastore:
    type: object
    title: Хранилище дисков
    $ref: /ref/property-groups/dsOnprem
  diskOSsize:
    type: integer
    title: Размер основного диска
    description: Размер первого диска в Гигабайтах
    minimum: 10
########## RESOURCES ##########
resources:
##########    VM     ##########
  baselnx:
    type: Cloud.vSphere.Machine
    allocatePerInstance: true
    properties:
      ${resource.baselnx.osType}: LINUX
      constraints:
        - tag: ${input.resources.resourcePlaces}
      name: ${input.namevm}
      image: ${input.images.imglnx}
      cpuCount: ${input.vcpu}
      totalMemoryMB: ${(input.mem) * 1024}
      cloudConfig: |
        #cloud-config
        hostname: ${input.namevm}
        groups:
          - docker
        write_files:
        - path: /etc/docker/daemon.json
          content: |
            {
             "hosts": ["tcp://0.0.0.0:2375", "unix:///var/run/docker.sock"]
            }
        - path: /etc/systemd/system/docker.service.d/override.conf
          content: |
            [Service]
            ExecStart=
            ExecStart=/usr/bin/dockerd --config-file /etc/docker/daemon.json
        apt:
          sources:
            docker.list:
              keyid: '9dc858229fc7dd38854ae2d88d81803c0ebfcd88'
              keyserver: 'hkp://keyserver.ubuntu.com:80'
              source: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu $RELEASE stable'
        packages:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        runcmd:
          - usermod -aG docker #YouUser
      storage:
        constraints:
          - tag: ${input.datastore.datastores}
        provisioningType: ${input.datastore.provisioning}
        bootDiskCapacityInGB: ${input.diskOSsize}
      networks:
        - network: ${resource.Cloud_vSphere_Network_1.id}
  ########## NETWORK ##########
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
