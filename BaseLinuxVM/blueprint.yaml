---
formatVersion: 1
name: BaseLinuxVM
version: 1
########## INPUTS ##########
inputs:
  namevm:
    title: Имя
    type: string
    description: Имя виртуальной машины
  images:
    title: Операционная система
    type: object
    $ref: /ref/property-groups/imagesLinux
  resources:
    type: object
    title: ВЫБОР РЕСУРСА
    $ref: /ref/property-groups/resourceZone
  vcpu:
    title: ЦП
    type: object
    $ref: /ref/property-groups/cpu
  mem:
    title: Память ГБ
    type: integer
    minimum: 1
    default: 1
    description: ОЗУ
  datastore:
    type: object
    title: Хранилище дисков
    $ref: /ref/property-groups/dsOnprem
  diskOSsize:
    type: integer
    title: Размер основного диска
    description: Размер первого диска в Гигабайтах
    minimum: 24
########## RESOURCES ##########
resources:
##########    VM     ##########
  baselnx:
    type: Cloud.vSphere.Machine
    allocatePerInstance: true
    properties:
      ${resource.baselnx.osType}: LINUX
      constraints:
        - tag: ${input.resources.resourcePlaces}
      name: ${input.namevm}
      image: ${input.images.imglnx}
      cpuCount: ${input.vcpu.cpu}
      coreCount: ${input.vcpu.cores}
      totalMemoryMB: ${(input.mem) * 1024}
      storage:
        constraints:
          - tag: ${input.datastore.datastores}
        provisioningType: ${input.datastore.provisioning}
        bootDiskCapacityInGB: ${input.diskOSsize}
      networks:
        - network: ${resource.Cloud_vSphere_Network_1.id}
  ########## NETWORK ##########
  Cloud_vSphere_Network_1:
    type: Cloud.vSphere.Network
    properties:
      networkType: existing
  ########## ANSIBLE ##########
  Cloud_Ansible_1:
    type: Cloud.Ansible
    properties:
      host: ${resource.baselnx.*}
      osType: linux
      account: ansib
      username: usrlnx
      password: ${secret.passLNX}
      inventoryFile: /home/aria/inventory/vra/vhosts
      playbooks:
        provision:
          - /home/aria/playbooks/bootstrap.yml + -e ansible_become_password=${secret.passLNX}
      hostVariables:
        vmName: ${input.namevm}
